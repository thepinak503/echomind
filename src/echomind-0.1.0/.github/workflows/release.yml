name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: echomind-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: echomind-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            name: echomind-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: echomind-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: target/${{ matrix.target }}/release/echomind${{ matrix.os == 'windows-latest' && '.exe' || '' }}